<div class="flex flex-col items-center justify-center min-h-screen bg-gray-100 text-gray-900">
  <main class="text-center space-y-6 p-4">
    <h1 class="text-4xl font-bold">Bienvenido a Nuestra Página <pre>{{ user()?.name| json }}</pre></h1>
    <p class="text-xl max-w-md mx-auto">
      Estamos encantados de tenerte aquí. Esperamos que disfrutes de tu visita.
    </p>
    <button
      (click)="handleLogout()"
      class="py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700"
    >
      Cerrar sesión
    </button>
  </main>

  <footer class="absolute bottom-0 w-full p-4 text-center text-sm text-gray-500">
    Nuestra Empresa. Todos los derechos reservados.
  </footer>
</div>
