<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-2">Crear cuenta</h2>
    <p class="text-center text-gray-600 mb-6">Ingresa tus datos para registrarte</p>

    <form class="space-y-4" [formGroup]="myForm" (ngSubmit)="register()">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nombre completo</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="Juan Pérez"
          required
        />
        <!-- Mostrar mensaje de error si el email no es válido -->
        <div *ngIf="myForm.get('name')?.invalid && myForm.get('name')?.touched" class="text-red-500 text-sm">
          Se debe colocar un nombre
        </div>
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
          placeholder="tu@ejemplo.com"
          required
        />
        <!-- Mostrar mensaje de error si el email no es válido -->
        <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" class="text-red-500 text-sm">
          El correo electrónico no es válido
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <div class="relative">
          <input
            id="password"
            formControlName="password"
            [type]="showPassword ? 'text' : 'password'"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="••••••••"
            required
          />
          <button
            type="button"
            class="absolute inset-y-0 right-0 pr-3 flex items-center"
            (click)="togglePasswordVisibility()"
          >
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.97 0-9-4.03-9-9a8.963 8.963 0 013.243-6.95M21 12c0 4.97-4.03 9-9 9a8.963 8.963 0 01-6.95-3.243m13.325-2.177A10.04 10.04 0 0019 12c0-1.654-.36-3.226-1.025-4.668M3.22 3.22l17.56 17.56" />
            </svg>
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.522 5 12 5c4.478 0 8.268 2.943 9.542 7-.366 1.186-1.072 2.27-2.057 3.13M15 12a3 3 0 01-6 0M9.683 16.319A8.963 8.963 0 0112 19c4.478 0 8.268-2.943 9.542-7-.366-1.186-1.072-2.27-2.057-3.13" />
            </svg>
          </button>
        </div>
        <!-- Mostrar mensaje de error si la contraseña no es válida -->
        <div *ngIf="myForm.get('password')?.invalid && myForm.get('password')?.touched" class="text-red-500 text-sm">
          La contraseña debe tener al menos 6 caracteres
        </div>
      </div>

      <button
        type="submit"
        [disabled]="myForm.invalid"
        class="w-full py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      >
        Registrarse
      </button>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      ¿Ya tienes una cuenta? <a [routerLink]="['/login']" href="#" class="font-medium text-blue-600 hover:text-blue-500">Inicia sesión</a>
    </p>
  </div>
</div>
